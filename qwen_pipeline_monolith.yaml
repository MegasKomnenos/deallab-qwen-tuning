components:
  comp-monolith-op:
    executorLabel: exec-monolith-op
    inputDefinitions:
      parameters:
        data_root:
          parameterType: STRING
        dataset_name:
          parameterType: STRING
        force_download:
          parameterType: BOOLEAN
        max_steps:
          parameterType: NUMBER_INTEGER
        model_name:
          parameterType: STRING
        model_root:
          parameterType: STRING
        subset_size:
          parameterType: NUMBER_INTEGER
deploymentSpec:
  executors:
    exec-monolith-op:
      container:
        args:
        - --model_name
        - '{{$.inputs.parameters[''model_name'']}}'
        - --dataset_name
        - '{{$.inputs.parameters[''dataset_name'']}}'
        - --model_root
        - '{{$.inputs.parameters[''model_root'']}}'
        - --data_root
        - '{{$.inputs.parameters[''data_root'']}}'
        - --subset_size
        - '{{$.inputs.parameters[''subset_size'']}}'
        - --max_steps
        - '{{$.inputs.parameters[''max_steps'']}}'
        - --force_download
        - '{{$.inputs.parameters[''force_download'']}}'
        image: kjh123456/qwen-monolith:v3
        resources:
          accelerator:
            count: '1'
            resourceCount: '1'
          memoryLimit: 25.769803776
          resourceMemoryLimit: 24Gi
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - emptyDir:
          medium: Memory
          sizeLimit: 10Gi
        name: dshm
pipelineInfo:
  name: qwen-finetune-monolith
root:
  dag:
    tasks:
      monolith-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-monolith-op
        inputs:
          parameters:
            data_root:
              runtimeValue:
                constant: /mnt/data
            dataset_name:
              componentInputParameter: dataset_name
            force_download:
              componentInputParameter: force_download
            max_steps:
              componentInputParameter: max_steps
            model_name:
              componentInputParameter: model_name
            model_root:
              runtimeValue:
                constant: /mnt/models
            subset_size:
              componentInputParameter: subset_size
        taskInfo:
          name: monolith-op
  inputDefinitions:
    parameters:
      data_pvc:
        defaultValue: llm-data-pvc
        isOptional: true
        parameterType: STRING
      dataset_name:
        defaultValue: deepmind/pg19
        isOptional: true
        parameterType: STRING
      force_download:
        defaultValue: true
        isOptional: true
        parameterType: BOOLEAN
      max_steps:
        defaultValue: 50.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      model_name:
        defaultValue: Qwen/Qwen3-4B-Thinking-2507
        isOptional: true
        parameterType: STRING
      model_pvc:
        defaultValue: llm-workspace-pvc
        isOptional: true
        parameterType: STRING
      subset_size:
        defaultValue: 500.0
        isOptional: true
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
---
platforms:
  kubernetes:
    deploymentSpec:
      executors:
        exec-monolith-op:
          pvcMount:
          - componentInputParameter: model_pvc
            mountPath: /mnt/models
          - componentInputParameter: data_pvc
            mountPath: /mnt/data
